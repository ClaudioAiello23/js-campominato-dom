<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- Collegamento Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Collegamento Font Awesome -->
    <!-- Collegamento file Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Collegamento file Css -->
</head>

<body>
    <header>
        <div class="img_box">
            <img src="img/logo-boolean.png" alt="logo_ boolean">
        </div>
        <h1 id="h1">Campo Minato</h1>
        <h3>Difficoltà: </h3>
        <div class="select_box">
            <select class="selected">
                <option class="easy_100" value="1">Facile</option>
                <option class="medium_81" value="2">Medio</option>
                <option class="hard_49" value="3">Difficile</option>
            </select>
        </div>
        <div class="btn_box">
                <!-- qui dentro verrà inserito con JS il bottone -->
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="cell_container">
               <!-- qui dentro verranno inserite con JS le singole celle -->
            </div>
        </div>
    </main>
    <footer>
        <div>Made with <i class="fa-solid fa-heart"></i> by <a href="#">Boolean</a></div>
        <div id="counter"></div>
    </footer>

    <!-- Collegamento file JavaScript -->
    <script src="js/main.js"></script>
    <!-- /Collegamento file JavaScript -->
</body>
</html>
